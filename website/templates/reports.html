{% extends "base.html" %} {% block content%}
<link rel="stylesheet" href="{{ url_for('static', filename='reports.css') }}"> 
<div class="container"> 
  <h1 align="center">Reports</h1>
  {% for report in user.reports %}
  <div class="report-container">
    {{ report.title }}
    {{ report.data }}
    {{ report.filename }}
    {{ report.img|safe }}
    <button 
      onClick="deleteReport({{ report.id }})">
      &times;
    </button>
  </div>
  {% endfor %}
</div>
{% endblock %}
