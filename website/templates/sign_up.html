{% extends "base.html" %} {% block
content %}
<link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">    
<div class="form-container sign-container">
  <form action="#" method="POST">
    <h1>Sign up</h1>
    <br />
    <input
      type="username"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter username"
    />
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
    <button>Sign Up</button>
  </form>
</div>
<div class="overlay-container">
  <div class="overlay">
    <div class="overlay-panel overlay-right">
      <h1>Welcome Back!</h1>
      <br />
      <button onclick="location.href='/login';" class="ghost" id="signIn">Sign In</button>
    </div>
  </div>
</div>
{% endblock %}
