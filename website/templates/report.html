{% extends "base.html" %} {% block content%}
<link rel="stylesheet" href="{{ url_for('static', filename='reports.css') }}"> 
<div class="container-xxl"> 
  <h1 align="center">Report</h1>
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="data:{{ report.mimetype }};base64,{{ report.img }}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" >{{ report.title }}</h5>
          <p class="card-text">{{ report.data }}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          <a href="#" class="btn btn-primary">Remove Report</a>
          <a href="#" class="btn btn-secondary">View Report</a>
        </div>
      </div>
    </div>
  </div>
<br>
